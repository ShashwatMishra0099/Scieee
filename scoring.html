<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Scoring</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="scoreboard">
            <div id="team1-name">Team 1</div>
            <div id="score">0/0</div>
            <div id="overs">0.0 overs</div>
            <div id="run-rate">Run Rate: 0.0</div>
        </div>
    </header>

    <main>
        <!-- Current Batsmen and Bowler Stats -->
        <section id="batsmen">
            <div id="striker">Striker: <span id="striker-name"></span> - <span id="striker-runs"></span></div>
            <div id="non-striker">Non-Striker: <span id="non-striker-name"></span> - <span id="non-striker-runs"></span></div>
            <div id="bowler">Bowler: <span id="bowler-name"></span> - <span id="bowler-stats"></span></div>
        </section>

        <!-- Scoring Panel -->
        <section class="scoring-panel">
            <button onclick="addRun(0)">0</button>
            <button onclick="addRun(1)">1</button>
            <button onclick="addRun(2)">2</button>
            <button onclick="addRun(3)">3</button>
            <button onclick="addRun(4)">4</button>
            <button onclick="addRun(6)">6</button>
            <button onclick="addExtra('wide')">Wide</button>
            <button onclick="addExtra('no-ball')">No Ball</button>
            <button onclick="addWicket()">Wicket</button>
        </section>

        <!-- Sliding Scorecard -->
        <div id="scorecard">
            <!-- Scorecard details will be shown here -->
        </div>

        <!-- Summary Section -->
        <div id="summary">
            <h3>Match Summary</h3>
            <p id="required-run-rate">Required Run Rate: 0.0</p>
            <p id="key-stats">Key Statistics</p>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
